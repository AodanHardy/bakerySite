


{% extends 'base.html' %}

{% block title %}Home - Bakery{% endblock %}

{% block content %}

     <h1>Items</h1>
    <div class="grid-container">
        {% for product in products %}
        <div class="grid-item">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p>Price: ${{ product.price }}</p>
            <img src="{{ product.image.url }}" height="200px" alt="">
        </div>
    </div>
        {% endfor %}


{% endblock %}
